{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
    <h1 class="my-2 text-center">Contact Us</h1>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 77vh;">
    <form method="post" actiom="/contact" class="w-50">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Full Name">
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
    
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" name="phone" class="form-control" id="phone" placeholder="10 Charachters">
        </div>
    
        <div class="mb-3">
            <label for="desc" class="form-label">Any Query...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
